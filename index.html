<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>make your own dumbass billboard</title>
    <meta name="description" content="an irritating billboard maker">
    <meta name="author" content="Meena Vempaty">

    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: Hand, sans-serif;
            background-color: #d9e2e9;
            background-image: url(images/background.png);
            background-size: cover;
        }

        h1 {
            font-size: 56pt;
            letter-spacing: 4pt;
        }

        h2 {
            font-size: 20pt;
            letter-spacing: 3pt;
        }

        #main img {
            position: absolute;
        }

        #main {
            width: 96%;
            height: 96%;
            margin: 2%;
            top: 0;
            bottom: 0;
        }

        #orientationMessage {
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            bottom: 0;
            z-index: 1000;
            position: fixed;
            background-color: rgba(255, 255, 255, 0.9);;
            text-align: center;
        }

        @media (orientation: portrait) {
            #orientationMessage {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }

        @font-face {
            font-family: Hand;
            src: url(hand.ttf);
        }
    </style>

    <script type="text/javascript" src="interact.min.js"></script>
    <script type="text/javascript">
        // target elements with the "draggable" class
        interact('.draggable')
            .draggable({
            // enable inertial throwing
            inertia: true,
            // keep the element within the area of it's parent
            restrict: {
                restriction: "parent",
                endOnly: true,
                elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
            },
            // enable autoScroll
            autoScroll: false,
            // call this function on every dragmove event
            onmove: dragMoveListener,
            });

        function dragMoveListener (event) {
            var target = event.target,
                // keep the dragged position in the data-x/data-y attributes
                x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
                y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            // translate the element
            target.style.webkitTransform =
            target.style.transform =
              'translate(' + x + 'px, ' + y + 'px)';

            // update the posiion attributes
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
        }

    </script>

</head>

<body>
    <div id="orientationMessage">
        <h1 style="width: 88%;">Please hold your phone in landscape mode <3</h1>
        <img src="rotate.svg" style="width: 40%;">
    </div>
    <div id="main">
        <h2>Drag and drop stuff onto your awesome billboard!</h2>
        <img src="images/board.svg"
            style="top: 30%; right: 5%;" width=45%">

        <img class="draggable" src="images/phone.svg"
            style="top: 12%; left: 3%;" width=17%>
        <img class="draggable" src="images/hipster.svg"
            style="top: 14%; left: 28%;" width=14%>
        <img class="draggable" src="images/code.svg"
            style="top: 20%; left: 45%;" width=34%>
        <img class="draggable" src="images/smart.svg"
            style="top: 6%; left: 75%;" width=21%>
        <img class="draggable" src="images/prestige.svg"
            style="top: 19%; left: 82%;" width=15%>
        <img class="draggable" src="images/callout.svg"
            style="top: 38%; left: 26%;" width=20%>
        <img class="draggable" src="images/girl.svg"
            style="top: 52%; left: 2%;" width=16%>
        <img class="draggable" src="images/guy.svg"
            style="top: 48%; left: 18%;" width=16%>
        <img class="draggable" src="images/device.svg"
            style="top: 52%; left: 36%;" width=12%>
    </div>
</body>
</html>
