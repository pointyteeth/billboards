<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>make your own dumbass billboard</title>
    <meta name="description" content="an irritating billboard maker">
    <meta name="author" content="Meena Vempaty">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #orientationMessage {
            visibility: hidden;
        }

        @media (orientation: portrait) {
            #orientationMessage {
                visibility: visible;
                width: 100%;
                height: 100%;
                position: fixed;
                background: white;
            }
        }
    </style>

    <script type="text/javascript" src="interact.min.js"></script>
    <script type="text/javascript">
        // target elements with the "draggable" class
        interact('.draggable')
            .draggable({
            // enable inertial throwing
            inertia: true,
            // keep the element within the area of it's parent
            restrict: {
                restriction: "parent",
                endOnly: true,
                elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
            },
            // enable autoScroll
            autoScroll: true,
            // call this function on every dragmove event
            onmove: dragMoveListener,
            });

        function dragMoveListener (event) {
            var target = event.target,
                // keep the dragged position in the data-x/data-y attributes
                x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
                y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            // translate the element
            target.style.webkitTransform =
            target.style.transform =
              'translate(' + x + 'px, ' + y + 'px)';

            // update the posiion attributes
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
        }

    </script>

</head>

<body>
    <div id="orientationMessage">
        Please hold your phone horizontally <3
    </div>
    <img class="draggable" src="cat.jpg" width=200px>
</body>
</html>
